<!DOCTYPE html>
<html >
<head>
   <title>Login</title>
  <style>
 .input-field label{color:#999;}
.input-field input[type=text]:focus + label,.input-field input[type=password]:focus + label{color:#000;}
.input-field input[type=text]:focus ,.input-field input[type=password]:focus {border-bottom:1px solid #000;box-shadow:0 1px 0 0 #000;}
.input-field input[type=text].valid,.input-field input[type=password].valid{border-bottom:1px solid #2196F3;box-shadow:0 1px 0 0 #2196F3;}
.input-field input[type=text].invalid,.input-field input[type=password].invalid{border-bottom:1px solid #F44336;box-shadow:0 1px 0 0 #F44336;}
.input-field .prefix.active{color:#000;}
.switch{margin-top:7px;}
.switch label .lever{margin:0 7px;}
.switch label input[type="checkbox"]:checked + .lever{background-color:#ADD0EB;}
.switch label input[type="checkbox"]:checked + .lever::after{background-color: #4FB0FD ;}
.login-body{  background: #606c88; /* fallback for old browsers */
  background: -webkit-linear-gradient(to right, #606c88, #3f4c6b); /* Chrome 10-25, Safari 5.1-6 */
  background: linear-gradient(to right, #606c88, #3f4c6b);}
.input-cart{min-height:400px;border-top:3px solid #2196F3;margin-top:80px;margin-bottom:100px;}
.login{margin-top:25px;border-right:1px solid #ddd;}
.policy{visibility: hidden;}
.signupForm{display: none;}
.signup{margin-top:25px;}
.signup-toggle{cursor:pointer;margin-top:140px;}
.login h4, .signup h4{font-weight:200;}
.legal{border-top:1px solid #ddd;}
.email label{margin-left:11px;}
.policy{font-size:13px;}
.main-title{font-family:pacifico;}

[type="radio"]:not(:checked), [type="radio"]:checked {
    position: relative !important;
    opacity: 1 !important;
	left: 0 !important;
}

.option-input {
  -webkit-appearance: none;
  -moz-appearance: none;
  -ms-appearance: none;
  -o-appearance: none;
  appearance: none;
  position: relative;
  top: 8.33333px;
  right: 0;
  bottom: 0;
  left: 0;
  height: 25px;
  width: 25px;
  transition: all 0.15s ease-out 0s;
  background: #2196F3 ;
  border: none;
  color: #fff;
  cursor: pointer;
  display: inline-block;
  margin-right: 0.5rem;
  outline: none;
  position: relative;
  z-index: 1000;
  border-radius: 50%;
}
.option-input:hover {
  background: #9faab7;
}
.option-input:checked {
  background: #2196F3 ;
}
.option-input:checked::before {
  height: 25px;
  width: 25px;
  position: absolute;
  content: 'âœ”';
  display: inline-block;
  font-size: 20.66667px;
  text-align: center;
  line-height: 25px;
}
.option-input:checked::after {
  -webkit-animation: click-wave 0.65s;
  -moz-animation: click-wave 0.65s;
  animation: click-wave 0.65s;
  background: #2196F3 ;
  content: '';
  display: block;
  position: relative;
  z-index: 100;
}
.option-input.radio {
  border-radius: 50%;
}
.option-input.radio::after {
  border-radius: 50%;
}
  
  </style>

  
</head>

<body>
  <html>
	<head>

		<meta charset="utf-8"></meta>
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"></link>
		<title>Login</title>
	</head>
	<body class="login-body">
		<div class="row">
			<div class="input-cart col s12 m10 push-m1 z-depth-2 grey lighten-5">
				<div class="col s12 m5 login">
					<h4 class="center">Log in</h4>
					<br></br>
					<form action = "/check" method="post" autocomplete="off">
						<div class="row">
							<div class="input-field">
								<input   name="email" id="email" type="email" class="validate" required="required"></input>
								<label for="user">Email</label>
							</div>	
						</div>
						<div class="row">
							<div class="input-field">
								<input name="password" id="password" type="password"   class="validate" required="required"></input>
								<label for="pass">Password</label>
							</div>	
						</div>
						<div class="row">
							<div class="switch col s6">
								<label>
									<input type="checkbox"></input>
									<span class="lever"></span>
									Remember Me
								</label>
							</div>
							<div class="col s6">
								<button type="submit" name="login" class="btn waves-effect waves-light blue right">Log in</button>
							</div>
						</div>
					</form>
				</div>
				 
				<div class="col s12 m7 signup">
				<div class="signupForm">
					<h4 class="center">Sign up</h4>
					<br></br>
					<form action="/creat_account" name="signup" method="post" autocomplete="off">
						<div class="row">
							<div class="input-field col s12 m6">
								<input type="text" id="name-picked" name="name" class="validate" required="required"></input>
								<label for="name-picked"> User name</label>
							</div>
							<div class="input-field col s12 m6">
								<input type="password" id="pass-picked" name="password" class="validate" required="required"></input>
								<label for="pass-picked">Password</label>
							</div>	
						</div>
						<div class="row">
							<div class="input-field email">
								<div class="col s12">
									<input type="email" id="email" name="email" class="validate" required="required"></input>
									<label for="email">Your E-Mail</label>
								</div>
							</div>	
							<div class="col s12 m6">
								<label  >Register as a :</label><br></br>
								<input type="radio" class='option-input' name="type" value="teacher" required="true"></input> Teacher
							   
								<input type="radio"  class='option-input' name="type" value="student" required="true"></input> Student <br></br>
							</div>	
						</div>
					
					<div class="row">
						<button type="submit" name="btn-signup" class="btn blue right waves-effect waves-light">Sign Up</button>
					</div></form>
					</div>
					
					<div class="signup-toggle center" >
						<h4 class="center">Have No Account ? <a href="#!">Sign Up</a></h4>
					</div>
				</div>
				<div class="col s12">
					<br></br>
          <div class="legal center">
					</div>
					<div class="legal center">
					<div class="col s12 m7 right">
						<p class="grey-text policy center">By signing up, you agree on our <a href="#!">Privacy Policy</a> and  <a href="#!">Terms of Use</a> including <a href="#!">Cookie Use</a>.</p>
					</div>
					<div class="col s12 m5">
						<p class="center grey-text" style="font-size: 14px;">Coding : <a href="http://fb.com/celyes17" class="main-title red-text">Celyes</a></p>
					</div>
					</div>

				</div>
			</div>
		</div>
		<div class="fixed-action-btn toolbar">
			<a class="btn-floating btn-large amber black-text">
				Login
			</a>
			<ul>
				<li><a class="indigo center" href="#!">Login with FB</a></li>
				<li><a class="blue center" href="#!">Login with Twitter</a></li>
				<li><a class="red center" href="#!">Login with Google +</a></li>
			</ul>
		</div>	
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"
			  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
			  crossorigin="anonymous"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script><script src="asset/js/init.js"></script>
	</body>
</html>
 <script>
 jQuery(document).ready(function($){
	$(".dropdown-button").dropdown();
	$('.modal').modal();
	$(".signup-toggle").click(function(){
		$(this).hide();
		$(".signupForm").show(300);
		$(".policy").css("visibility","visible");
	});
});
 </script>
</body>
</html>
